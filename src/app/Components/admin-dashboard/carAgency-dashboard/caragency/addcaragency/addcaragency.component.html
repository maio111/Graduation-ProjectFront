<div class="container mt-5">
    <h2>Add Car Agency</h2>
    <form #carAgencyForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="carAgency.name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address:</label>
        <input type="text" id="address" class="form-control" [(ngModel)]="carAgency.address" name="address" required>
      </div>
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number:</label>
        <input type="text" id="phoneNumber" class="form-control" [(ngModel)]="carAgency.phoneNumber" name="phoneNumber" required>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <select class="form-control" id="city" name="cityId" [(ngModel)]="carAgency.cityId" required>
          <option *ngFor="let city of cities" [ngValue]="city.id">{{ city.name }}</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="carAgency.email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="logoURL" class="form-label">Logo URL:</label>
        <input type="text" id="logoURL" class="form-control" [(ngModel)]="carAgency.logoURL" name="logoURL">
      </div>
      <div class="form-group">
        <label for="agencyPhoto">Agency Photo</label>
        <input type="file" class="form-control-file" id="agencyPhoto" name="agencyPhoto" (change)="onFileSelected($event)">
      </div>
      <div class="mb-3">
        <label for="websiteURL" class="form-label">Website URL:</label>
        <input type="text" id="websiteURL" class="form-control" [(ngModel)]="carAgency.websiteURL" name="websiteURL">
      </div>
      <div class="mb-3">
        <label for="longitude" class="form-label">Longitude:</label>
        <input type="number" id="longitude" class="form-control" [(ngModel)]="carAgency.longitude" name="longitude">
      </div>
      <div class="mb-3">
        <label for="latitude" class="form-label">Latitude:</label>
        <input type="number" id="latitude" class="form-control" [(ngModel)]="carAgency.latitude" name="latitude">
      </div>
      <div class="mb-3">
        <app-hotel-map [hotel]="carAgency" (coordinatesChange)="onCoordinatesChange($event)"></app-hotel-map>
      </div>
      <div class="row justify-content-center">
        <div class="col-2">
          <button type="submit"  class="btn btn-outline-primary rounded-pill m-2">Add</button>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-outline-danger rounded-pill m-2" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
