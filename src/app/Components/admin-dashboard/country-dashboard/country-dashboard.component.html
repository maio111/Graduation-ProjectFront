<h2 class="mb-4 text-center">Country Dashboard</h2>
<div class="btn-toolbar mb-3 justify-content-end">
    <div class="btn-group">
        <button class="btn btn-outline-primary" (click)="goToAddPage()">Add New Country</button>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped table-hover table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr
                *ngFor="let item of countries | paginate: { id: 'coun', itemsPerPage: 3, currentPage: page, totalItems: total }; let i = index">
                <td>{{i + 1}}</td>
                <td>{{item.name}}</td>
                <td>
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-primary mx-2"
                            (click)="navigateToEdit(item.id)">Edit</button>
                        <button type="button" class="btn btn-sm btn-outline-danger mx-2"
                            (click)="deleteCountry(item.id)">Delete</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary mx-2"
                            (click)="navigateToCities(item.id)">Cities</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-center">
        <pagination-controls (pageChange)="changePage($event)" id="coun"></pagination-controls>
    </div>
</div>
