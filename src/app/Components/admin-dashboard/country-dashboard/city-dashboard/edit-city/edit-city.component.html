<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form (ngSubmit)="onSubmit()" #cityForm="ngForm" class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-8">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" id="name" name="name" [(ngModel)]="city.name" #name="ngModel"
                                class="form-control" required>
                            <div class="text-danger" *ngIf="name.invalid && (name.dirty || name.touched)">
                                <div *ngIf="name.errors?.['required']">Name is required.</div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="code" class="form-label">Code:</label>
                            <input type="text" id="code" name="code" [(ngModel)]="city.code" #code="ngModel"
                                class="form-control" required>
                            <div class="text-danger" *ngIf="code.invalid && (code.dirty || code.touched)">
                                <div *ngIf="code.errors?.['required']">Code is required.</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <button type="submit" [disabled]="cityForm.invalid"
                            class="btn bsb-btn-xl btn-outline-primary rounded-pill m-2">Update City</button>
                    </div>
                    <div class="col-4">
                        <a class="btn bsb-btn-xl btn-outline-danger rounded-pill m-2" (click)="back()">Back</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
