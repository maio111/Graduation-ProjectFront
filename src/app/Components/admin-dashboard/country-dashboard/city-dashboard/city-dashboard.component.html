<div class="container mt-2">
    <h2 class="mb-4 text-center">Cities Management</h2>
    <div class="btn-toolbar mb-3 justify-content-end">
        <div class="btn-group">
            <button class="btn btn-outline-primary" (click)="goToAddPage()">Add New City</button>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Code</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of cities | paginate: { id: 'city',
                itemsPerPage: 3,
                currentPage: page,
                totalItems: total }; let i = index">
                    <td>{{i + 1}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.code}}</td>
                    <td>
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary mx-2"
                                (click)="navigateToEdit(item.id,item)">Edit</button>
                            <button type="button" class="btn btn-sm btn-outline-danger "
                                (click)="deleteCity(item.id)">Delete</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-center">
            <pagination-controls (pageChange)="changePage($event)" id="city"></pagination-controls>
        </div>
    </div>
</div>
