<div class="container mt-5">
    <h2 class="mb-4 text-center">Edit Car</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="modelOfYear">Model of Year</label>
            <input type="number" class="form-control" id="modelOfYear" [(ngModel)]="car.modelOfYear" name="modelOfYear" required>
        </div>
        <div class="form-group">
            <label for="brand">Brand</label>
            <input type="text" class="form-control" id="brand" [(ngModel)]="car.brand" name="brand" required>
        </div>
        <div class="form-group">
            <label for="rentPrice">Rent Price</label>
            <input type="number" class="form-control" id="rentPrice" [(ngModel)]="car.rentPrice" name="rentPrice" required>
        </div>
        <div class="form-group">
            <label for="availabilityStatus">Availability Status</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="availabilityStatus" [(ngModel)]="car.availabilityStatus" name="availabilityStatus">
                <label class="form-check-label" for="availabilityStatus">Available</label>
            </div>
        </div>
        <div class="form-group">
            <label for="insuranceIncluded">Insurance Included</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="insuranceIncluded" [(ngModel)]="car.insuranceIncluded" name="insuranceIncluded">
                <label class="form-check-label" for="insuranceIncluded">Included</label>
            </div>
        </div>
        <div class="form-group">
            <label for="gearType">Gear Type</label>
            <input type="number" class="form-control" id="gearType" [(ngModel)]="car.gearType" name="gearType" required>
        </div>
        <div class="form-group">
            <label for="numberOfSeats">Number of Seats</label>
            <input type="number" class="form-control" id="numberOfSeats" [(ngModel)]="car.numberOfSeats" name="numberOfSeats" required>
        </div >
        <div class="row justify-content-center">
            <div class="col-2">
              <button type="submit" class="btn btn-outline-primary rounded-pill m-2">Update</button>
            </div>
            <div class="col-2">
              <button type="button" class="btn btn-outline-danger rounded-pill m-2" (click)="onCancel()">Cancel</button>
            </div>
          </div>
      
    </form>
</div>
