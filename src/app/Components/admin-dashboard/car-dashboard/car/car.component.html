<h2 class="mb-4 text-center">Car Dashboard</h2>
<div class="btn-toolbar mb-3 justify-content-end">
  <div class="btn-group">
    <button class="btn btn-outline-primary" (click)="goToAddPage()">Add New Car</button>
  </div>
</div>
<div class="table-responsive">
  <table class="table table-striped table-hover table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">model Of Year</th>
        <th scope="col">brand</th>
        <th scope="col">rent Price</th>
        <th scope="col"> availability Status</th>
        <th scope="col">insurance Included</th>
        <th scope="col">gear Type</th>
        <th scope="col">number Of Seats</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cars | paginate: { id: 'coun', itemsPerPage: 3, currentPage: page, totalItems: total }; let i = index">
        <td>{{i + 1}}</td>
        <td>{{ item.modelOfYear }}</td>
        <td>{{ item.brand}}</td>
        <td>{{ item.rentPrice }}</td>
        <td>{{ item.availabilityStatus }}</td>
        <td>{{ item.insuranceIncluded }}</td>
        <td>{{ item.gearType }}</td>
        <td>{{ item.numberOfSeats }}</td>
        <td>
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-primary mx-2" (click)="navigateToEdit(item.id)">Edit</button>
            <button type="button" class="btn btn-sm btn-outline-danger mx-2" (click)="deleteCar(item.id)">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center">
    <pagination-controls (pageChange)="changePage($event)" id="coun"></pagination-controls>
</div>
</div>
