
<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <form (ngSubmit)="onSubmit(typeForm)" #typeForm="ngForm" class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" id="name" name="name" [(ngModel)]="feature.name" #name="ngModel" class="form-control" required (blur)="name.control.markAsTouched()">
                            <div class="invalid-feedback" *ngIf="name.invalid && (name.dirty || name.touched)">
                                Please enter the feature name.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-3">
                        <button type="submit" [disabled]="typeForm.invalid" class="btn btn-outline-primary m-2">Add Feature</button>
                    </div>
                    <div class="col-md-3">
                        <a class="btn btn-outline-danger m-2" (click)="back()">Back</a>
                    </div>
                </div>
            </form>
            <!-- Error and Success Messages -->
            <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ errorMessage }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
                {{ successMessage }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>
