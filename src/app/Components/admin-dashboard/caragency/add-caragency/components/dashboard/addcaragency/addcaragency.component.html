<div class="container mt-5">
    <h2 class="mb-4 text-center">Add Car Agency</h2>
    <form (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" [(ngModel)]="carAgency.name" class="form-control"
                   required #name="ngModel" [ngClass]="{'is-invalid': name.invalid && (name.dirty || name.touched)}">
            <div class="invalid-feedback" *ngIf="name.invalid && (name.dirty || name.touched)">
              <div *ngIf="name.errors?.['required']">Name is required.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="address" class="form-label">Address:</label>
            <input type="text" id="address" name="address" [(ngModel)]="carAgency.address" class="form-control"
                   required #address="ngModel" [ngClass]="{'is-invalid': address.invalid && (address.dirty || address.touched)}">
            <div class="invalid-feedback" *ngIf="address.invalid && (address.dirty || address.touched)">
              <div *ngIf="address.errors?.['required']">Address is required.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="logoURL" class="form-label">Logo URL:</label>
            <input type="text" id="logoURL" name="logoURL" [(ngModel)]="carAgency.logoURL" class="form-control">
          </div>
          <div class="form-group">
            <label for="phoneNumber" class="form-label">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="carAgency.phoneNumber" class="form-control">
          </div>
          <div class="form-group">
            <label for="websiteURL" class="form-label">Website URL:</label>
            <input type="text" id="websiteURL" name="websiteURL" [(ngModel)]="carAgency.websiteURL" class="form-control">
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="carAgency.email" class="form-control"
             required #email="ngModel" [ngClass]="{'is-invalid': email.invalid && (email.dirty || email.touched)}">
             <div class="invalid-feedback" *ngIf="email.invalid && (email.dirty || email.touched)">
                <div *ngIf="email.errors?.['required']">Email is required.</div>
              </div>

          </div>
          <div class="form-group">
            <label for="longitude" class="form-label">Longitude:</label>
            <input type="number" id="longitude" name="longitude" [(ngModel)]="carAgency.longitude" class="form-control">
          </div>
          <div class="form-group">
            <label for="latitude" class="form-label">Latitude:</label>
            <input type="number" id="latitude" name="latitude" [(ngModel)]="carAgency.latitude" class="form-control">
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-2">
          <button type="submit" class="btn btn-outline-primary rounded-pill m-2">Add</button>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-outline-danger rounded-pill m-2" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
