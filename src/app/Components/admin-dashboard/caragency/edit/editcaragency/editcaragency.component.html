<div class="container mt-5">
    <h2 class="mb-4 text-center">Edit Car Agency</h2>
    <form (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
      <div class="row">
        <div class="col-md-12">
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" [(ngModel)]="carAgency.name" class="form-control" required>
            <div class="invalid-feedback">Please enter the name.</div>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" id="address" name="address" [(ngModel)]="carAgency.address" class="form-control" required>
            <div class="invalid-feedback">Please enter the address.</div>
          </div>
          <div class="mb-3">
            <label for="logoURL" class="form-label">Logo URL:</label>
            <input type="text" id="logoURL" name="logoURL" [(ngModel)]="carAgency.logoURL" class="form-control">
          </div>
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="carAgency.phoneNumber" class="form-control">
          </div>
          <div class="mb-3">
            <label for="websiteURL" class="form-label">Website URL:</label>
            <input type="text" id="websiteURL" name="websiteURL" [(ngModel)]="carAgency.websiteURL" class="form-control">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="carAgency.email" class="form-control" required>
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>
          <div class="mb-3">
            <label for="longitude" class="form-label">Longitude:</label>
            <input type="number" id="longitude" name="longitude" [(ngModel)]="carAgency.longitude" class="form-control">
          </div>
          <div class="mb-3">
            <label for="latitude" class="form-label">Latitude:</label>
            <input type="number" id="latitude" name="latitude" [(ngModel)]="carAgency.latitude" class="form-control">
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-2">
          <button type="submit" class="btn btn-outline-primary rounded-pill m-2">Update</button>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-outline-danger rounded-pill m-2" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
