<!-- src/app/components/admins-dashboard/admins-dashboard.component.html -->
<h2>User Dashboard</h2>
<div class="btn-toolbar mb-3 justify-content-end">
    <div class="btn-group">
        <button class="btn btn-outline-primary" (click)="goToAddPage()">Add New User</button>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">User Name</th>
                <th scope="col">Email</th>
                <th scope="col">Gender</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users; let i = index">
                <td>{{i + 1}}</td>
                <td>{{user.FirstName}}</td>
                <td>{{user.LastName}}</td>
                <td>{{user.UserName}}</td>
                <td>{{user.Email}}</td>
                <td>{{user.Gender}}</td>
                <td>
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-primary" (click)="navigateToEdit(user.Id, user)">Edit</button>
                        <button type="button" class="btn btn-sm btn-outline-info" (click)="navigateToDetails(user.Id)">Details</button>
                        <button type="button" class="btn btn-sm btn-outline-danger" (click)="deleteUser(user.Id)">Delete</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
