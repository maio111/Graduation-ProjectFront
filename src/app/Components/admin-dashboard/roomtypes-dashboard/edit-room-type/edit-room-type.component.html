<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <form (ngSubmit)="onSubmit()" #typeForm="ngForm" class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" id="name" name="name" [(ngModel)]="roomType.name" class="form-control"
                                required>
                            <div class="invalid-feedback"
                                *ngIf="typeForm.controls['name']?.invalid && (typeForm.controls['name']?.dirty || typeForm.controls['name']?.touched)">
                                Please enter the room type name.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="pricePerNight" class="form-label">Price Per Night:</label>
                            <input type="number" id="pricePerNight" name="pricePerNight"
                                [(ngModel)]="roomType.pricePerNight" class="form-control" required min="1">
                            <div class="invalid-feedback"
                                *ngIf="typeForm.controls['pricePerNight']?.invalid && (typeForm.controls['pricePerNight']?.dirty || typeForm.controls['pricePerNight']?.touched)">
                                Please enter a valid price.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-3">
                        <button type="submit" [disabled]="typeForm.invalid" class="btn btn-outline-primary m-2">Update Room
                            Type</button>
                    </div>
                    <div class="col-md-3">
                        <a class="btn btn-outline-danger m-2" (click)="back()">Back</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
