<div class="container-fluid mt-5">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <form (ngSubmit)="onSubmit(typeForm)" #typeForm="ngForm" class="needs-validation" novalidate>
          <div class="row">
            <div class="col-md-4">
              <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" [(ngModel)]="roomType.name" #name="ngModel" class="form-control" required (blur)="name.control.markAsTouched()">
                <div class="invalid-feedback" *ngIf="name.invalid && (name.dirty || name.touched)">
                  Please enter the room type name.
                </div>
              </div>
  
              <div class="mb-3">
                <label for="pricePerNight" class="form-label">Price Per Night:</label>
                <input type="number" id="pricePerNight" name="pricePerNight" [(ngModel)]="roomType.pricePerNight" #pricePerNight="ngModel" class="form-control" required min="1" (blur)="pricePerNight.control.markAsTouched()">
                <div class="invalid-feedback" *ngIf="pricePerNight.invalid && (pricePerNight.dirty || pricePerNight.touched)">
                  Please enter a valid price.
                </div>
              </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-3">
              <button type="submit" [disabled]="typeForm.invalid" class="btn btn-outline-primary m-2">Add Room Type</button>
            </div>
            <div class="col-md-3">
              <a class="btn btn-outline-danger m-2" (click)="back()">Back</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
