
<div class="container mt-2">
    <h2 class="mb-4 text-center">Hotel Photos Management</h2>
    <div class="btn-toolbar mb-3 justify-content-end">
        <div class="btn-group">
            <button class="btn btn-outline-primary" (click)="navigateToAdd()">Upload Photos</button>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <!-- <th scope="col">Category</th> -->
                    <th scope="col">Photo</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let photo of hotelPhotos | paginate: { id: 'ho',
                itemsPerPage: 3,
                currentPage: page,
                totalItems: total }; let i = index">
                    <td>{{i + 1}}</td>
                    <td><img [src]="photo.photo | base64ToImage" alt="Hotel Photo"
                            style="width: 100px; height: auto;" /></td>
                    <td>
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-primary"
                                (click)="navigateToEdit(photo)">Edit</button>
                            <button type="button" class="btn btn-sm btn-outline-danger"
                                (click)="deletePhoto(photo.id)">Delete</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-center">
            <pagination-controls (pageChange)="changePage($event)" id="ho"></pagination-controls>
        </div>
    </div>
</div>
