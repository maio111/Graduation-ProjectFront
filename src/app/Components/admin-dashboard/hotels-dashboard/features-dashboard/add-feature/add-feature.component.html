<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form (ngSubmit)="onSubmit()" #featureForm="ngForm" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="name" class="form-label">Feature Name:</label>
                    <select id="name" name="name" [(ngModel)]="selectedFeatureID"
                        #name="ngModel" class="form-control" required>
                        <option *ngFor="let featureOption of features" [value]="featureOption.id">
                            {{ featureOption.name }}
                        </option>
                    </select>
                    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="invalid-feedback">
                        Please select a feature name.
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-3">
                        <button type="submit" [disabled]="featureForm.invalid" class="btn btn-outline-primary m-2">
                            Add Feature
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-outline-danger m-2" (click)="back()">
                            Back
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
