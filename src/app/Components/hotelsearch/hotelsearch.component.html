<div class="container">
    <div class="sidebar">
            <header>
                <h2>Price Range (per night)</h2>
                <p>Use slider or enter min and max price</p>
            </header>
            <div class="price-input">
                <div class="field">
                    <span>Min</span>
                    <input type="number" class="input-min" [(ngModel)]="minPrice" (input)="updateInputs()"
                        #priceMin>
                </div>
                <div class="separator">-</div>
                <div class="field">
                    <span>Max</span>
                    <input type="number" class="input-max" [(ngModel)]="maxPrice" (input)="updateInputs()"
                        #priceMax>
                </div>
            </div>
            <div class="slider">
                <div class="progress" #range></div>
            </div>
            <div class="range-input">
                <input type="range" class="range-min" min="2500" max="30000" [(ngModel)]="minPrice"
                    (input)="updateSlider()" #rangeMin>
                <input type="range" class="range-max" min="2499 " max="30000" [(ngModel)]="maxPrice"
                    (input)="updateSlider()" #rangeMax>
            </div>
       
         <br><br>
        <h2>Popular filters</h2>
        <div class="filters">
            <label><input type="checkbox"> 4 stars</label>
            <label><input type="checkbox"> Superb: 9+</label>
            <label><input type="checkbox"> Free cancellation</label>
            <label><input type="checkbox"> Sea view</label>
            <label><input type="checkbox"> Hotels</label>
            <label><input type="checkbox"> Terrace</label>
            <label><input type="checkbox"> Less than 3 km</label>
            <label><input type="checkbox"> Apartments</label>
        </div>
    </div>
    <div class="main-content">
        <div class="hotel-card" *ngFor="let hotel of hotels">
          <img [src]="hotel.image" [alt]="hotel.name">
          <div class="hotel-info">
            <h3>{{ hotel.name }}</h3>
            <p>{{ hotel.location }}</p>
            <p class="rating">Rating: <span>{{ hotel.rating }}</span></p>
            <p class="comfort">Comfort: <span>{{ hotel.comfort }}</span></p>
            <p class="price">{{ hotel.price }}</p>
            <p>Includes taxes and charges</p>
            <button>See availability</button>
          </div>
          <div class="con-like" (click)="toggleWishlist(hotel)">
            <input class="like" type="checkbox" title="like">
            <div class="checkmark">
              <svg xmlns="http://www.w3.org/2000/svg" class="outline" viewBox="0 0 24 24">
                <path d="M17.5,1.917a6.4,6.4,0,0,0-5.5,3.3,6.4,6.4,0,0,0-5.5-3.3A6.8,6.8,0,0,0,0,8.967c0,4.547,4.786,9.513,8.8,12.88a4.974,4.974,0,0,0,6.4,0C19.214,18.48,24,13.514,24,8.967A6.8,6.8,0,0,0,17.5,1.917Zm-3.585,18.4a2.973,2.973,0,0,1-3.83,0C4.947,16.006,2,11.87,2,8.967a4.8,4.8,0,0,1,4.5-5.05A4.8,4.8,0,0,1,11,8.967a1,1,0,0,0,2,0,4.8,4.8,0,0,1,4.5-5.05A4.8,4.8,0,0,1,22,8.967C22,11.87,19.053,16.006,13.915,20.313Z"></path>
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" class="filled" viewBox="0 0 24 24">
                <path d="M17.5,1.917a6.4,6.4,0,0,0-5.5,3.3,6.4,6.4,0,0,0-5.5-3.3A6.8,6.8,0,0,0,0,8.967c0,4.547,4.786,9.513,8.8,12.88a4.974,4.974,0,0,0,6.4,0C19.214,18.48,24,13.514,24,8.967A6.8,6.8,0,0,0,17.5,1.917Z"></path>
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" height="100" width="100" class="celebrate">
                <polygon class="poly" points="10,10 20,20"></polygon>
                <polygon class="poly" points="10,50 20,50"></polygon>
                <polygon class="poly" points="20,80 30,70"></polygon>
                <polygon class="poly" points="90,10 80,20"></polygon>
                <polygon class="poly" points="90,50 80,50"></polygon>
                <polygon class="poly" points="80,80 70,70"></polygon>
              </svg>
            </div>
          </div>
        </div>
      </div>
</div>
