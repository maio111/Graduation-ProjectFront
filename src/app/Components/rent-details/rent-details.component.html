<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h4>Car Rental Details</h4>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Selected Car Rental</h5>
                    <p>Pick-up Date: {{ carRental.PickUpDate | date }}</p>
                    <p>Drop-off Date: {{ carRental.DropOffDate | date }}</p>
                    <hr>
                    <h5 class="card-title">Enter Your Details</h5>
                    <form (ngSubmit)="submitrent()">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" [(ngModel)]="user.firstName"
                                name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" [(ngModel)]="user.lastName"
                                name="lastName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email"
                                required>
                        </div>
                        <!-- Add more fields for phone number, notes, etc. as needed -->

                        <button type="submit" class="btn btn-primary">Book Car Rental</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
